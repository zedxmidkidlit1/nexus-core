[package]
name = "nexus-cli"
version = "0.1.0"
edition = "2024"
rust-version = "1.93"
default-run = "nexus-core"
autolib = false
autobins = false
autotests = false
autoexamples = false
autobenches = false
description = "NEXUS CLI â€” command-line entrypoint for the NEXUS core engine"
authors = ["Network Topology Mapper Team"]

[features]
default = []
pdf-export = ["nexus-core/pdf-export"]

[dependencies]
nexus-core = { path = "../nexus-core" }
tokio = { version = "1.49", features = ["full", "process"] }
tracing = "0.1.44"

[[bin]]
name = "nexus-core"
path = "src/main.rs"
