name: CI Release Gates

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  quality-linux:
    name: Fmt, Clippy, Tests, Smoke (Linux)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Cargo fmt (check)
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-targets --all-features

      - name: Release smoke checks
        run: |
          cargo build --release
          ./target/release/nexus-core --version
          ./target/release/nexus-core --help
          ./target/release/nexus-core ai-check

  windows-link-check:
    name: Windows Build/Link Check (Npcap SDK)
    runs-on: windows-2025

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Npcap SDK (Packet.lib)
        shell: pwsh
        run: ./scripts/install-npcap-sdk.ps1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --all-targets --all-features

      - name: Cargo test (build only)
        run: cargo test --all-targets --all-features --no-run

  macos-build-check:
    name: macOS Build Check (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15-intel
            label: macos15-intel
            target: x86_64-apple-darwin
            experimental: false
          - os: macos-15
            label: macos15-arm64
            target: aarch64-apple-darwin
            experimental: false
          - os: macos-26
            label: macos26-arm64
            target: aarch64-apple-darwin
            experimental: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo check
        run: cargo check --all-targets --all-features --target ${{ matrix.target }}

      - name: Cargo test (build only)
        run: cargo test --all-targets --all-features --target ${{ matrix.target }} --no-run
